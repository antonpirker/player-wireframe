<!doctype html>
<html lang="en">
<head>
    <title>Music Player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/animate.css">

    <link rel="apple-touch-icon" href="assets/logo.png">
    <link rel="apple-touch-icon" sizes="57x57" href="assets/logo.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/logo.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/logo.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/logo.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/logo.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/logo.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/logo.png">

    <style>
        html {
            height: 100%;
        }
        body {
            height: 100%;
        }
        .container-fluid {
            height: 100%;
        }
        .container-fluid .row {
            height: 100%;
        }
        .menu {
            height: 100%;
        }
        img.home {
            border-radius: 50%;
            -webkit-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
        }

        .player,
        .play,
        .stop,
        .current-playlist,
        .previous-song2,
        .next-song2 {
            display: none;
        }

        @keyframes animationFrames{
            0% {
                transform:  translate(0px,0px);
            }
            100% {
                transform:  translate(200px,0px);
            }
        }

        .menu-item {
            padding: 1em 0 0 0;
        }
        .menu-item img {
            width: 100%;
            height: 100%;
        }

        .playlist-selection {
            height: 100%;
        }
        .playlist-selection .row,
        .menu .row {
            height: 33%;
        }
        .playlist-selection .row .col,
        .menu .row .col {
            text-align: center;
            height: 100%;
        }
        .playlist {
            height: 100%;
            padding: 1em 0 0 0;
            box-sizing: border-box;
        }
        .playlist img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            -webkit-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
        }
        .player {
          background-size: cover;
        }
        .player::after {
          content: "";
          background-color: #fff;
          opacity: 0.5;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          position: absolute;
          z-index: -1;
        }
        .player .background {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
        .player .background img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            opacity: 0.6;
        }
        .player .previous .img-responsive {
            width: 100%;
        }
        .player .current {
            text-align: center;
        }
        .player .current .img-responsive{
            width: 100%;
            z-index: 100;
        }
        .player .next .img-responsive {
            width: 100%;
        }
        .player .current-song,
        .player .next-song,
        .player .previous-song {
            -webkit-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
        }
        .indicator {
            width: 2em;
            height: 2em;
            border: 1px solid #fff;
            border-radius: 50%;
            z-index: 200;
            position: absolute;
            bottom: -1em;
            -webkit-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
        }
        .indicator img {
            width: 29px;
            margin: auto;
            padding: 7px;
        }

        .indicator-off {
            background: #aaa;
        }

        .indicator-on {
            background: #3cb664;
        }

        .indicator-animation {
            animation: animationFrames linear 60s;
            animation-iteration-count: 1;
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
      <div class="row">

        <!-- Menu -->
        <div class="col-2 menu">
            <div class="row align-items-center">
                <div class="col">
                    <div class="menu-item">
                        <img class="img-responsive home" src="assets/logo.png" />
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <div class="menu-item">
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <div class="menu-item">
                    </div>
                </div>
            </div>
        </div>

        <!-- Playlist Selection -->
        <div class="col-10 playlist-selection">
            <div class="row align-items-center">
                <div class="col">
                    <div class="playlist">
                        <img class="img-responsive" src="assets/playlist1.jpg" />
                    </div>
                </div>
                <div class="col">
                    <div class="playlist">
                        <img class="img-responsive" src="assets/playlist2.jpg" />
                    </div>
                </div>
                <div class="col">
                    <div class="playlist">
                        <img class="img-responsive" src="assets/playlist3.jpg" />
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <div class="playlist">
                        <img class="img-responsive" src="assets/playlist4.jpg" />
                    </div>
                </div>
                <div class="col">
                    <div class="playlist">
                        <img class="img-responsive" src="assets/playlist5.jpg" />
                    </div>
                </div>
                <div class="col">
                    <div class="playlist">
                        <img class="img-responsive" src="assets/playlist6.jpg" />
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col">
                    <div class="playlist">
                        <img class="img-responsive" src="assets/playlist7.jpg" />
                    </div>
                </div>
                <div class="col">
                    <div class="playlist">
                        <img class="img-responsive" src="assets/playlist8.jpg" />
                    </div>
                </div>
                <div class="col">
                    <div class="playlist">
                        <img class="img-responsive" src="assets/playlist9.jpg" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Player-->
        <div class="col-10 player">
            <div class="background">
                <img class="img-responsive" src="" />
            </div>
            <div class="row align-items-center">
                <div class="col-3 previous">
                    <img class="img-responsive previous-song2" src="assets/track1.webp" />
                    <img class="img-responsive previous-song" src="assets/track2.webp" />
                </div>
                <div class="col current">
                    <img class="img-responsive current-song" src="assets/track3.webp" />
                    <div class="indicator indicator-off">
                        <img src="assets/note.png" class="animated infinite" />
                    </div>
                </div>
                <div class="col-3 next">
                    <img class="img-responsive next-song" src="assets/track4.webp" />
                    <img class="img-responsive next-song2" src="assets/track5.webp" />
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js');
            }

            $('.home').on('click', function() {
                $('.playlist-selection').show();
                $('.player').hide();
            });
            $('.playlist').on('click', function() {
                $('.player .background img').attr('src', $(this).find('img').attr('src'));
                $('.playlist-selection').hide();
                $('.player').show();
            });
            $('.previous-song').on('click', function() {
                var tmp = $('.next-song2').attr('src');
                $('.next-song2').attr('src', $('.next-song').attr('src'));
                $('.next-song').attr('src', $('.current-song').attr('src'));
                $('.current-song').attr('src', $('.previous-song').attr('src'));
                $('.previous-song').attr('src', $('.previous-song2').attr('src'));
                $('.previous-song2').attr('src', tmp);
            });
            $('.next-song').on('click', function() {
                var tmp = $('.previous-song2').attr('src');
                $('.previous-song2').attr('src', $('.previous-song').attr('src'));
                $('.previous-song').attr('src', $('.current-song').attr('src'));
                $('.current-song').attr('src', $('.next-song').attr('src'));
                $('.next-song').attr('src', $('.next-song2').attr('src'));
                $('.next-song2').attr('src', tmp);
            });
            $('.current-song').on('click', function() {
                if($('.indicator').hasClass('indicator-animation')) {
                    $('.indicator').removeClass('indicator-animation');
                    $('.indicator').addClass('indicator-off');
                    $('.indicator').removeClass('indicator-on');

                    $('.indicator img').removeClass('zoomIn');

                } else {
                    $('.indicator').addClass('indicator-animation');
                    $('.indicator').addClass('indicator-on');
                    $('.indicator').removeClass('indicator-off');

                    $('.indicator img').addClass('zoomIn');
                }
            });
        });
    </script>
</body>
</html>
